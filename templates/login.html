{% extends "base.html" %}
{% block title %}Login Required{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4">Password Required</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Enter Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" required autofocus>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('index') }}">‚Üê Back to Portfolio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
